<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="icon" type="image/png" href="../SSS_logo.png">
    <style>
        :root {
            --glow-color: #0ff;
            --news-accent: #ffaa00; /* Оранжевый для новостей */
            --bg-color: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-color);
            color: var(--glow-color);
            min-height: 100vh;
            overflow-x: hidden;
            filter: contrast(1.1) brightness(0.9) saturate(1.2);
        }

        /* ЭФФЕКТЫ МОНИТОРА (CRT) */
        body::before {
            content: " ";
            position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 100; background-size: 100% 4px, 3px 100%; pointer-events: none;
        }

        #flash {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #fff; z-index: 2000; pointer-events: none; opacity: 0;
        }

        /* HEADER */
        header {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.9); z-index: 50; border-bottom: 1px solid var(--news-accent);
            transform: translateY(-100%); animation: slideDown 0.6s forwards ease-out;
        }

        .nav-btn {
            color: var(--news-accent); border: 1px solid var(--news-accent);
            padding: 8px 20px; text-decoration: none; font-weight: bold;
            transition: 0.3s; text-transform: uppercase; font-size: 14px;
        }

        .nav-btn:hover { background: var(--news-accent); color: #000; box-shadow: 0 0 15px var(--news-accent); }

        /* CONTAINER */
        .container {
            max-width: 850px; margin: 0 auto; padding: 120px 20px 100px;
        }

        .anim-item { opacity: 0; transform: translateY(30px); }

        h1 {
            font-size: clamp(32px, 8vw, 60px); text-transform: uppercase; color: var(--news-accent);
            text-shadow: 0 0 15px var(--news-accent); margin-bottom: 50px; text-align: left;
            border-left: 8px solid var(--news-accent); padding-left: 20px;
        }

        /* ЛЕНТА НОВОСТЕЙ */
        .news-feed { display: flex; flex-direction: column; gap: 40px; }

        .news-card {
            background: rgba(255, 170, 0, 0.02);
            border: 1px solid rgba(255, 170, 0, 0.15);
            padding: 30px;
            transition: 0.4s;
            position: relative;
        }

        .news-card:hover {
            border-color: var(--news-accent);
            background: rgba(255, 170, 0, 0.06);
            transform: scale(1.01);
        }

        .news-date {
            font-size: 12px; color: var(--news-accent);
            margin-bottom: 15px; display: block; font-weight: bold;
            letter-spacing: 1px;
        }

        .news-title {
            font-size: 26px; text-transform: uppercase; margin-bottom: 20px;
            color: #fff; letter-spacing: -1px;
        }

        /* ИЗОБРАЖЕНИЕ (Опционально) */
        .news-img {
            width: 100%; max-height: 400px; object-fit: cover;
            border: 1px solid var(--news-accent); margin-bottom: 20px;
            filter: grayscale(1) contrast(1.1) sepia(0.3);
            transition: 0.5s;
        }
        .news-card:hover .news-img { filter: grayscale(0); }

        .news-text {
            font-size: 16px; color: rgba(0, 255, 255, 0.85);
            line-height: 1.7; border-left: 3px solid var(--news-accent);
            padding-left: 20px; text-align: justify;
        }

        /* ANIMATIONS */
        @keyframes slideDown { to { transform: translateY(0); } }
        @keyframes entry { to { opacity: 1; transform: translateY(0); } }
        @keyframes flashAnim {
            0% { opacity: 0; } 50% { opacity: 0.4; } 100% { opacity: 0; }
        }

        footer {
            text-align: center; padding: 60px 0; opacity: 0.3;
            font-size: 11px; letter-spacing: 4px;
        }

    </style>
</head>
<body>

<div id="flash"></div>

<header>
    <div style="color: var(--news-accent); font-weight: bold;">[ SYSTEM_LOG: ACTIVE ]</div>
    <a href="../" class="nav-btn">На главную</a>
</header>

<div class="container">
    <h1 class="anim-item" style="animation: entry 0.6s 0.2s forwards;">НОВОСТИ</h1>

    <div class="news-feed">

        <article class="news-card anim-item" style="animation: entry 0.6s 0.3s forwards;">
             <span class="news-date">26.02.2026 // ИНФОРМАЦИЯ</span>
             <h2 class="news-title">АНОНС ИГРЫ</h2>
    
    
             <p class="news-text">
                 С сегодняшнего дня начинается создание новой игры. Мы будем регулярно информировать вас о ходе разработки на нашем сайте.
             </p>
        </article>


    </div>

    <footer>
        END_OF_TRANSMISSION // SSS_INDEX
    </footer>
</div>

<script>
    // Вспышка при загрузке
    window.addEventListener('DOMContentLoaded', () => {
        const flash = document.getElementById('flash');
        flash.style.animation = 'flashAnim 0.5s ease-out';
    });

    // Дополнительный глитч для заголовка
    setInterval(() => {
        const h1 = document.querySelector('h1');
        if(Math.random() > 0.98) {
            h1.style.textShadow = "5px 0 var(--news-accent), -5px 0 #fff";
            setTimeout(() => h1.style.textShadow = "0 0 15px var(--news-accent)", 100);
        }
    }, 2000);
</script>

</body>

</html>
